
{% extends 'base.html' %}
{% block navigation %}
    {% include 'nav.html' %}
{% endblock %}
{% block content %}
{% load static %}
    <div class="form-container">
        <form>
            <div class="form-section">
                <label>Date (DD/MM/YYYY):</label>
                <input type="date" required>
            </div>

            <div class="form-section">
                <label>Purchase Order (MM/DD/#):</label>
                <input type="text" placeholder="MM/DD/#" required>
            </div>

            <div class="form-section">
                <label>Product SKU:</label>
                <input type="text" placeholder="Product SKU" required>
            </div>

            <div class="form-section">
                <label>Supplier:</label>
                <input type="text" placeholder="Supplier" required>
            </div>

            <div class="form-section">
                <label>Quantity:</label>
                <input type="number" placeholder="Quantity" required>
            </div>

            <div class="form-section">
                <label>Available Stock:</label>
                <input type="number" placeholder="Available Stock" required>
            </div>

            <div class="form-section">
                <label>Category:</label>
                <input type="text" placeholder="Category" required>
            </div>

            <div class="form-section">
                <label>Product Description:</label>
                <textarea placeholder="Product description goes here" rows="4" required></textarea>
            </div>

            <div class="form-section">
                <label>Discount (%):</label>
                <input type="number" placeholder="Discount (%)" required>
            </div>

            <div class="form-section">
                <label>Unit Price:</label>
                <input type="number" placeholder="Unit Price" required>
            </div>

            <div class="form-section">
                <label>Total Amount:</label>
                <input type="number" placeholder="Total Amount" required>
            </div>

            <div class="form-section">
                <label>Expiry Date:</label>
                <input type="text" placeholder="Expiry Date">
            </div>

            <div class="form-section">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
